id: 07_gcp_setup
namespace: zoomcamp

tasks:
  - id: create_gcs_bucket
    type: io.kestra.plugin.gcp.gcs.CreateBucket
    ifExists: SKIP
    storageClass: REGIONAL
    name: "{{kv('GCP_BUCKET_NAME')}}" # make sure it's globally unique!

  - id: create_bq_dataset
    type: io.kestra.plugin.gcp.bigquery.CreateDataset
    name: "{{kv('GCP_DATASET')}}"
    ifExists: SKIP

pluginDefaults:
  - type: io.kestra.plugin.gcp
    values:
      #serviceAccount: "{{secret('GOOGLE_APPLICATION_CREDENTIALS')}}" (not needed with ADC)
      projectId: "{{kv('GCP_PROJECT_ID')}}"
      location: "{{kv('GCP_LOCATION')}}"
      bucket: "{{kv('GCP_BUCKET_NAME')}}"

# NOTE:
# GCP authentication is handled via Application Default Credentials (ADC).
# The service account key is mounted into the Kestra container and exposed via
# the GOOGLE_APPLICATION_CREDENTIALS environment variable.
# This avoids storing credentials in Kestra secrets or workflow YAML

